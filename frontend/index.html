<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solcharts</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chart-container">
        <h1>Solcharts</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter token or pool address">
            </div>
            <div class="form-group">
                <label for="addressType">Address Type:</label>
                <select id="addressType">
                    <option value="token">Token</option>
                    <option value="pool">Pool</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeType">Time Interval:</label>
                <select id="timeType">
                    <option value="1m">1 Minute</option>
                    <option value="1h">1 Hour</option>
                    <option value="1d">1 Day</option>
                </select>
            </div>
            <div class="form-group">
                <label for="title">Chart Title:</label>
                <input type="text" id="title" placeholder="Enter chart title" value="Price History">
            </div>
            <button onclick="fetchChart()">Generate Chart</button>
        </div>
        <div id="chart"></div>
    </div>
    <script src="chart.js"></script>
</body>
</html>
